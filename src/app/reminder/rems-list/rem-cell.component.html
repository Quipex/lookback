<button mat-button
        (click)="onClick()"
        *ngIf="reminder"
        class="rem-cell__container">
  <div class="rem-cell__text">
    <div class="padded cell__time" title="{{reminder.time | date: 'dd.MM.yyyy HH:mm:ss'}}">{{reminder.passed}}</div>
    <div class="padded cell__name">{{reminder.name}}</div>
  </div>
</button>
